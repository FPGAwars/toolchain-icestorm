language:
- c
branches:
  except:
  - master
before_install:
- sudo apt-get update -qq
install:
- sudo apt-get install -qq build-essential clang bison flex libreadline-dev
- sudo apt-get install -qq gawk tcl-dev libffi-dev git mercurial graphviz
- sudo apt-get install -qq xdot pkg-config python python3 libftdi-dev
before_script:
- export NAME=toolchain-icestorm
- export ARCH=x86_64
- export VERSION=4
script:
- bash build-toolchain.sh . clean
deploy:
  provider: releases
  api_key:
    secure: 
  file: $NAME-$ARCH-$VERSION.tar.gz
  skip_cleanup: true
  on:
    tags: true
