sudo: required
dist: trusty

language: cpp

matrix:
  include:
    - os: linux
      env: TARGET=windows_x86

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo add-apt-repository -y ppa:tes/ams; fi
  - if [[ "$TARGET" == "linux_i686" || "$TARGET" == "windows_x86" ]]; then sudo dpkg --add-architecture i386; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -y -qq; fi

script:
  - bash build.sh $TARGET

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - _packages/**/*.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    all_branches: true
